<div class="d-flex justify-content-center">
  <form class="text-center border border-light p-5 w-25" [formGroup]="loginForm" autocomplete="off">
    <p class="h4 mb-4">Sign in</p>
    <div class="md-form md-outline">
      <input mdbInput mdbValidate type="text" id="emailForm" class="form-control"
             [(ngModel)]="email" formControlName="emailForm">
      <label for="emailForm">Email</label>
      <mdb-error *ngIf="emailForm.invalid && (emailForm.dirty || emailForm.touched)">Input invalid</mdb-error>
    </div>
    <div class="md-form md-outline">
      <input mdbInput mdbValidate type="text" id="passwordForm" class="form-control"
             style="-webkit-text-security: disc;" formControlName="passwordForm" [(ngModel)]="password">
      <label for="passwordForm">Password</label>
      <mdb-error *ngIf="passwordForm.invalid && (passwordForm.dirty || passwordForm.touched)">
        At least 8 characters
      </mdb-error>
    </div>
    <div class="d-flex justify-content-around">
      <div>
        <a href="">Forgot password?</a>
      </div>
    </div>
    <button mdbBtn color="info" block="true" class="my-4" [disabled]="!loginForm.valid"
            (click)="signIn()" type="submit">Sign in</button>
    <p>Not a member?
      <a routerLink="/sign-up">Register</a>
    </p>
  </form>
</div>
