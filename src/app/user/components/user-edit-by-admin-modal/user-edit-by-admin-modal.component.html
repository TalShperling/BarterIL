<div class="modal-header justify-content-center">
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5>Edit user</h5>

</div>

<div class="modal-body text-center">

  <form class="text-center"
        [formGroup]="editDetailsForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-row">
      <div class="col md-form md-outline">
        <input mdbInput mdbValidate type="text" id="firstNameForm" class="form-control"
               formControlName="firstNameForm">
        <label for="firstNameForm">First Name</label>
        <mdb-error *ngIf="firstNameForm.invalid && (firstNameForm.dirty || firstNameForm.touched)">Input invalid
        </mdb-error>
      </div>
      <div class="col md-form md-outline">
        <input mdbInput mdbValidate type="text" id="lastNameForm" class="form-control"
               formControlName="lastNameForm">
        <label for="lastNameForm">Last Name</label>
        <mdb-error *ngIf="lastNameForm.invalid && (lastNameForm.dirty || lastNameForm.touched)">Input invalid
        </mdb-error>
      </div>
    </div>
    <div class="text-left">
      <div class="custom-control custom-switch" (click)="adminChanged()">
        <input type="checkbox" class="custom-control-input"
               [checked]="isAdminCheck">
        <label class="custom-control-label">Admin</label>
      </div>
    </div>
    <div class="text-left mt-3">
      <div class="custom-control custom-switch" (click)="activeChanged()">
        <input type="checkbox" class="custom-control-input"
               [checked]="isActiveCheck">
        <label class="custom-control-label">Activated user</label>
      </div>
    </div>
    <div class="md-outline mt-3">
      <mat-form-field appearance="fill">
        <mat-label>Birthday</mat-label>
        <input matInput [matDatepicker]="picker" (dateInput)="dateChanged($event)" [value]="birthday">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <hr>
  </form>


  <div class="modal-footer justify-content-center">
    <div class="row justify-content-center">
      <button type="button" mdbBtn color="primary" class="relative waves-light btn-blue-grey" mdbWavesEffect
              [disabled]="editDetailsForm.invalid" (click)="onSubmit()">
        Save changes
      </button>
    </div>
  </div>
</div>
