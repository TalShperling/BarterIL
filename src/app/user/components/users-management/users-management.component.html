<div class="row justify-content-start ml-3 pt-3 position-sticky">
  <div class="md-form md-outline mt-3">
    <input mdbInput type="text" id="labelForm" class="input-form form-control" [(ngModel)]="searchText">
    <label for="labelForm" class="ml-2">Search user...</label>
  </div>
</div>

<div class="d-flex mb-3 justify-content-center flex-wrap cards-list">
  <div class="p-2 mx-2 mt-2 user-card" *ngFor="let user of (users$ | async) | filterUsers: searchText">
    <app-user-card [user]="user"></app-user-card>
  </div>
</div>
