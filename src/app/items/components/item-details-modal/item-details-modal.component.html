<div class="modal-header justify-content-center">
  <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5>Item Details</h5>
</div>
<div class="modal-body text-center">
  <div class="row mt-4">
    <div class="col-md-4 offset-md-1 mx-3 my-3">
      <div class="view overlay waves-light" mdbWavesEffect>
        <img [alt]="item.name" [src]="item.pictureUrls" class="img-thumbnail">
      </div>
      <div class="d-flex justify-content-start">
        <div class="font-weight-normal">Amount: {{item.amount || 1}}</div>
      </div>
    </div>
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <div class="d-flex justify-content-start">
        <div>
          <h2 class="mb-4">{{item.name}}</h2>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <div class="font-weight-normal">{{item.description}}</div>
      </div>
    </div>

  </div>
</div>
<div class="modal-footer justify-content-center">
  <div class="row justify-content-center">
    <button (click)="openOffer()" class="relative waves-light" color="success" mdbBtn mdbWavesEffect type="button">
      Make an offer
    </button>
  </div>
</div>
