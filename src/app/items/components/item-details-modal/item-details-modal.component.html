<div class="modal-header justify-content-center">
  <button (click)="modalRef.hide()" aria-label="Close" class="close pull-right" type="button">
    <span aria-hidden="true">Ã—</span>
  </button>
  <h5>Item Details</h5>
</div>
<div class="modal-body text-center">
  <div class="row mt-4">
    <div class="col-md-4 offset-md-1 mx-3 my-3 d-flex flex-column align-items-center">
      <div class="view overlay waves-light item-image" mdbWavesEffect>
        <div *ngIf="item.pictureUrls.length <= 1; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock>
          <mdb-card-img [src]="imageSrc" class="card-i  mg-top"></mdb-card-img>
        </ng-template>
        <ng-template #elseBlock>
          <div class="view overlay waves-light item-image" mdbWavesEffect>
            <mdb-carousel [animation]="'slide'">
              <mdb-carousel-item *ngFor="let image of item.pictureUrls">
                <img class="card-img-top" [src]="image">
              </mdb-carousel-item>
            </mdb-carousel>
          </div>
        </ng-template>
      </div>
      <div class="d-flex justify-content-start p-2">
        <div class="font-weight-normal">Amount: {{item.amount || 1}}</div>
      </div>
    </div>
    <div class="col-md-7 text-md-left ml-3 mt-3">
      <div class="d-flex justify-content-start">
        <div>
          <h2 class="mb-4">{{item.name}}</h2>
        </div>
      </div>
      <div class="d-flex justify-content-start">
        <div class="font-weight-normal">{{item.description}}</div>
      </div>
      <div class="d-flex justify-content-start my-3">
        <mdb-badge class="p-2 mx-2" *ngFor="let category of item.categories" default="true">{{category.name}}</mdb-badge>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <div class="row justify-content-center" *ngIf="!isWatchMode">
    <button (click)="openOffer()" class="relative waves-light" color="success" mdbBtn mdbWavesEffect type="button">
      Make an offer
    </button>
    <button (click)="openBarterDetails()" class="relative waves-light" color="info" mdbBtn mdbWavesEffect type="button">
      About this barter
    </button>
  </div>
</div>
