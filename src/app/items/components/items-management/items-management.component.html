<div class="row justify-content-start ml-3 pt-3 position-sticky">
  <div class="md-form md-outline mt-3">
    <input mdbInput type="text" id="labelForm" class="search-input-form form-control" [(ngModel)]="searchText">
    <label for="labelForm" class="ml-2">Search item...</label>
  </div>
</div>

<div class="row">
  <div class="col-md-4 mb-4 d-flex align-items-stretch" *ngFor="let item of (items$ | async) | itemsTextFilter: searchText">
    <app-item class="card-deck ml-2 mt-4 w-100"
              [item]="item"
              [isEditorMode]="true"
              [currentUser]="currentUser$ | async"
              (onDeleteItem)="deleteItem($event)"
              (onEditItem)="editItem($event)"
              (onViewItem)="viewItem($event)">
    </app-item>
  </div>
</div>
