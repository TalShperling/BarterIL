<div class="card">
  <div class="view overlay item-image">
    <img [src]="imageSrc" (error)="onImageError()" class="card-img-top"
         alt="">
    <a>
      <div class="mask rgba-white-slight"></div>
    </a>
  </div>
  <div class="card-body">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">
      {{item.description}}
    </p>
    <div class="d-flex justify-content-around">
      <a mdbBtn floating="true" size="lg" class="primary-color" (click)="viewItem()" mdbWavesEffect>
        <mdb-icon fas icon="info-circle"></mdb-icon>
      </a>
      <a mdbBtn floating="true" size="lg" class="success-color" (click)="editItem()" mdbWavesEffect>
        <mdb-icon fas icon="edit"></mdb-icon>
      </a>
      <a mdbBtn floating="true" size="lg" class="danger-color" (click)="deleteItem()" mdbWavesEffect>
        <mdb-icon fas icon="trash"></mdb-icon>
      </a>
    </div>
  </div>
</div>
