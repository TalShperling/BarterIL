<div class="card p-2">
  <div class="view overlay waves-light item-image" mdbWavesEffect style="cursor: pointer" (click)="viewItem()">
    <div *ngIf="item.pictureUrls.length <= 1; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <img [src]="imageSrc" class="card-img-top"/>
    </ng-template>
    <ng-template #elseBlock>
      <div class="view overlay waves-light item-image" mdbWavesEffect>
        <mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'">
          <mdb-carousel-item *ngFor="let image of item.pictureUrls">
            <img class="d-block card-img-top" [src]="image"/>
          </mdb-carousel-item>
        </mdb-carousel>
      </div>
    </ng-template>
  </div>
  <div class="card-body d-flex justify-content-around flex-column" style="cursor: pointer" (click)="viewItem()">
    <h4 class="card-title">{{item.name}}</h4>
    <p class="card-text">
      {{item.description}}
    </p>
    <p class="card-text">
      <b>{{'By ' + ownerName}}</b>
    </p>
  </div>
  <div class="d-flex justify-content-center p-2 mx-2">
    <mdb-badge class="p-1 mx-2" *ngFor="let category of item.categories" default="true" pill="true">{{category.name}}
    </mdb-badge>
  </div>
  <div class="d-flex justify-content-around"
       *ngIf="(currentUser?.id === item?.ownerId || currentUser?.isAdmin) && isEditorMode">
    <a mdbBtn floating="true" size="lg" class="success-color" (click)="editItem()" mdbWavesEffect>
      <mdb-icon fas icon="edit"></mdb-icon>
    </a>
    <a mdbBtn floating="true" size="lg" class="danger-color" (click)="deleteItem()" mdbWavesEffect>
      <mdb-icon fas icon="trash"></mdb-icon>
    </a>
  </div>
</div>
