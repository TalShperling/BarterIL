<div class="row justify-content-start ml-3 pt-3 position-sticky">
  <div class="md-form md-outline mt-3">
    <input mdbInput type="text" id="labelForm" class="search-input-form form-control" [(ngModel)]="searchText">
    <label for="labelForm" class="ml-2">Search transaction...</label>
  </div>
</div>

<div class="d-flex mb-3 justify-content-center flex-wrap cards-list">
  <div class="p-2 mx-2 mt-2 user-card" *ngFor="let transaction of (transactions$ | async) | filterTransactions: searchText">
    
  </div>
</div>
